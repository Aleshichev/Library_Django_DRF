
{% extends 'base.html' %}
{% block title %}Authors{% endblock %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Author</title>
</head>
<body>
    <div class="p-3 --bs-info-text-emphasis">
<h2>Authors:</h2>
<div class="mb-3">
<ul class="list-group list-group-flush">
{% for author in authors %}
    <li class="list-group-item">{{ author.surname }} {{ author.name }} {{ author.patronymic }} -
        <a href="{% url 'author:details' author.id %}"> Details </a></li>
{% empty %}
    <li>No authors yet.</li>
{% endfor %}
</ul>
</div>
<div class="mb-3">
<form action="{% url 'author:add_author' %}">
    <button type="submit" class="btn btn-success">Add Author</button>
</form>
</div>
</div>
</body>
{% endblock %}
</html>
