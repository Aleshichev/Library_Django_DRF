<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="p-3 --bs-info-text-emphasis text-center">
      <h2>Create new account</h2>
      {% if error_message %}
      <p>{{ error_message }}</p>
      {% endif %}
      <form action="{% url 'authentication:registration' %}" method="post">
        {% csrf_token %} {{ form.non_field_errors }}
        <div class="mb-2">
          <label class="col-form-label">Email</label>
          <div class="d-flex justify-content-center">
            <div class="col-sm-3">{{form.email}} {{form.email.errors}}</div>
          </div>
        </div>
        <div class="mb-2">
          <label class="col-form-label">Password</label>
          <div class="d-flex justify-content-center">
            <div class="col-sm-3">{{form.password}}</div>
          </div>
        </div>
        <div class="mb-2">
          <label class="col-form-label">Confirm Password</label>
          <div class="d-flex justify-content-center">
            <div class="col-sm-3">{{form.confirm_password}}</div>
          </div>
        </div>
        <div class="mb-2">
          <label class="col-form-label">Role</label>
          <div class="d-flex justify-content-center">
            <div class="col-sm-3">{{form.role}}</div>
          </div>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-success">REGISTER</button>
        </div>
      </form>

      <p>
        If you already have an account:
        <a href="{% url 'authentication:user_page' %}"> Log in </a>
      </p>
      <p>Return to <a href="{% url 'index' %}"> Home page</a>.</p>
    </div>
  </body>
</html>
