
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in page</title>

</head>
<body>
<h1>Login to your account </h1>

    <form action="{% url 'authentication:user_page' %}" method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      
      <p>{{form.email.label_tag}} {{form.email}}</p>
      {{form.email.errors}}
    
      <p>{{form.password.label_tag}} {{form.password}}</p>
    
      <button type="submit" class="btn btn-success">Log In</button>
    </form>

<p> If you haven't an account, please register new one: <a href="/home/register"> Register </a></p>
<p> Return to <a href="{% url 'index' %}"> Home page</a>.</p>
</body>
</html>
