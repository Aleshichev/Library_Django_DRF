<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>{% block title %}Default Title{% endblock %}</title>
</head>
<body>
    <div class="p-3 --bs-info-text-emphasis text-center">
        <H1> Library </H1>
    </div>
    <div class="p-3 text-center">
    {% if request.user.is_authenticated %}
    <a class="button me-md-4" href="/home/">Home</a>
    <a class="button me-md-4" href="/home/out">Log out</a>

    {% if request.user.is_superuser %}
  
    <a class="button me-md-4" href="{% url 'authentication:all_users' %}"> List of all Users </a>
 
    <a class="button me-md-4" href="{% url 'author:author' %}"> Authors page </a>

    {% endif %}
 
    <a class="button me-md-4" href="{% url 'book:book_main_page' %}"> Books page </a>

    <a class="button me-md-4" href="{% url 'order:order' %}"> Orders page</a>
    {% else %}
        <a class="button me-md-4" href="{% url 'authentication:user_page' %}">Log in</a>
        <a class="button" href="/home/register">Register</a>
    {% endif %}
    </div>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
