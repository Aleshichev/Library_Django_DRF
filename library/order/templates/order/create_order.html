<!DOCTYPE html>
<html>
<head>
  <title>Create Order</title>
</head>
<body>
  <h2>Create Order</h2>
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Order</button>
  </form>
  <a href="{% url 'index' %}" class="button">Back to Home</a>
</body>
</html>
